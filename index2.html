<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Task 2</title>
    </head>
    <body>
        <h1>Задание 2</h1>
        <h2>Сделайте страницу, которая выводит в консоль только «Я – JavaScript!» (без кавычек).</h2>
        <p><input name="answer" id="file" type="file"><br /></p>
        <p><input type="submit" onclick="check()" value="Отправить" /><br /></p>
        <p>
            Ошибки появятся в консоле.
        </p>
        <div id="test"></div>
        <script>
            function check() {
                let result;

                function listener(event) {
                    if (result !== false) {
                        result = event.data;
                        console.log('Задание выполнено ' + (result ? 'верно' : 'не верно'));
                        result && (location = 'index3.html');
                    } else {
                        console.warn('Вы выводите в консоль несколько раз');
                    }
                }
                if (window.addEventListener) {
                    window.addEventListener("message", listener);
                } else {
                    window.attachEvent("onmessage", listener);
                }
                const errorHandler = "\<script\>window.onerror = function (message, source, lineNr) {console.error('В вашем коде ошибки. Попробуйте снова.');return true;};\</script\>";
                const scriptCheck = "\<script\>(function(){let sendData = false;const originallog = console.log;console.log = function(txt) {const answer = arguments[0] == 'Я - JavaScript!';parent.postMessage(answer, '*');sendData = true;};setTimeout(() => {(!sendData) && parent.postMessage(false, '*')}, 0);})();\</script\>";
                const input = document.getElementById('file');
                file = input.files[0];
                fr = new FileReader();
                fr.onloadend = function() {
                    let a = fr.result;
                    const pos = fr.result.search('<script>');
                    const newHtml = 'data:text/html;charset=UTF-8,' + convertData(errorHandler + [a.slice(0, pos), scriptCheck, a.slice(pos)].join(''));
                    document.getElementById('test').innerHTML = '<iframe src="' + newHtml + '"><p>iframe</p></iframe>';
                };
                fr.readAsText(file);
            }
            function convertData(str) {
                return str.replace(/\s{2,}/g, '')
                   .replace(/%/g, '%25')
                   .replace(/&/g, '%26')
                   .replace(/#/g, '%23')
                   .replace(/"/g, '%22')
                   .replace(/'/g, '%27');
            }
        </script>
    </body>
</html>
